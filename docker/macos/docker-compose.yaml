version: "3.8"

services:
  macos:
    image: dockurr/macos
    container_name: macos
    environment:
      VERSION: "15"
      RAM: "8192"
      SMP: "4"
      USER: "user"
      PASSWORD: "password"
      VNC_PASSWORD: "123456"
      RESOLUTION: "2520x1680"
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    ports:
      - 8006:8006
      - 5900:5900/tcp
      - 5900:5900/udp
    volumes:
      - ./macos:/storage
    restart: always
    stop_grace_period: 2m
